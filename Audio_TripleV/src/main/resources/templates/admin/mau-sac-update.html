<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Màu Sắc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/admin/mau-sac-update.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cập Nhật Màu Sắc</h2>
    <form id="updateMauSacForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${mauSac.id}" readonly>
        </div>
        <div class="form-group">
            <label for="ten">Tên Màu Sắc:</label>
            <input type="text" class="form-control" id="ten" name="ten" th:value="${mauSac.ten}" required>
        </div>
        <div class="form-group">
            <label for="ngayTao">Ngày Tạo:</label>
            <input type="date" class="form-control" id="ngayTao" name="ngayTao" th:value="${#dates.format(mauSac.ngayTao, 'yyyy-MM-dd')}" readonly>
        </div>
        <div class="form-group">
            <label for="ngayCapNhat">Ngày Cập Nhật:</label>
            <input type="date" class="form-control" id="ngayCapNhat" name="ngayCapNhat" th:value="${#dates.format(mauSac.ngayCapNhat, 'yyyy-MM-dd')}" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateMauSac()">Cập Nhật</button>
        <a href="/spct/hien-thi" class="btn btn-secondary">Quay Lại</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/admin/mau-sac-update.js}"></script>
</body>
</html>
