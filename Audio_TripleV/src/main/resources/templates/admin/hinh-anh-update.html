<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Hình Ảnh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link th:href="@{/css/admin/hinh-anh-update.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cập Nhật Hình Ảnh</h2>
    <form id="updateHinhAnhForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${hinhAnh.id}" readonly>
        </div>

        <!-- Hình ảnh cũ, nếu có -->
        <div class="form-group" id="currentImageDiv">
            <label for="currentImage">Hình Ảnh Hiện Tại:</label>
            <input type="text" class="form-control" id="currentImage" name="currentImage" th:value="${hinhAnh.ten}" readonly>
            <img th:src="@{/images/tainghe/{imageName}(imageName=${hinhAnh.ten})}" alt="Hình Ảnh Hiện Tại"
                 style="width: 300px; height: auto; margin-top: 10px;"/>
        </div>

        <div class="form-group">
            <label for="imageFile">Chọn Hình Ảnh Mới:</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" onchange="previewImage()">

            <!-- Hiển thị ảnh xem trước nếu người dùng chọn ảnh mới -->
            <img id="previewImage" src="#" alt="Xem trước hình ảnh" style="display: none; margin-top: 10px; width: 300px; height: auto;">
        </div>
        <div class="form-group">
            <label for="ngayTao">Ngày Tạo:</label>
            <input type="date" class="form-control" id="ngayTao" name="ngayTao" th:value="${#dates.format(hinhAnh.ngayTao, 'yyyy-MM-dd')}" readonly>
        </div>
        <div class="form-group">
            <label for="ngayCapNhat">Ngày Cập Nhật:</label>
            <input type="date" class="form-control" id="ngayCapNhat" name="ngayCapNhat" th:value="${#dates.format(hinhAnh.ngayCapNhat, 'yyyy-MM-dd')}" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateHinhAnh()">Cập Nhật</button>
        <a href="/spct/hien-thi" class="btn btn-secondary">Quay Lại</a>
    </form>

    <!-- Notification -->
    <div id="notification" class="mt-3" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/admin/hinh-anh-update.js}"></script>

</body>
</html>
