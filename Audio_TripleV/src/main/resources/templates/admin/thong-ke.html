<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 50vh;
            width: 80vw;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center mb-4">Thống Kê</h1>

    <div class="btn-group d-flex justify-content-center mb-3" role="group">
        <button class="btn btn-primary" onclick="loadData('day')">Thống Kê Ngày</button>
        <button class="btn btn-primary" onclick="loadData('month')">Thống Kê Tháng</button>
        <button class="btn btn-primary" onclick="loadData('year')">Thống Kê Năm</button>
    </div>

    <div class="btn-group d-flex justify-content-center" role="group">
        <button class="btn btn-success" onclick="renderChart('bar')">Biểu Đồ Cột</button>
        <button class="btn btn-success" onclick="renderChart('pie')">Biểu Đồ Tròn</button>
        <button class="btn btn-success" onclick="renderChart('line')">Biểu Đồ Miền</button>
    </div>

    <div class="chart-container">
        <canvas id="statisticsChart"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('statisticsChart').getContext('2d');
    let chart;
    let currentData = [];

    // Load data based on the selected time frame
    function loadData(timeFrame) {
        // Mock data for demonstration
        const mockData = {
            day: [12, 19, 3, 5, 2, 3],
            month: [50, 30, 70, 20, 60, 90],
            year: [120, 190, 300, 500, 200, 300]
        };

        currentData = mockData[timeFrame] || [];
        renderChart('bar'); // Default chart type
    }

    // Render the chart
    function renderChart(type) {
        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: type,
            data: {
                labels: ['A', 'B', 'C', 'D', 'E', 'F'], // Mock labels
                datasets: [{
                    label: 'Thống Kê',
                    data: currentData,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Biểu Đồ Thống Kê'
                    }
                }
            }
        });
    }

    // Initialize with default data
    loadData('day');
</script>
</body>

</html>
