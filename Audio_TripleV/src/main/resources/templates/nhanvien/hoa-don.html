<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng Của Bạn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <!--    <link rel="stylesheet" href="/src/main/resources/static/css/admin/donHang.css">-->
    <link th:href="@{/css/nhanvien/hoa-don.css}" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{/nhanvien/fragments :: nhan-vien-header}"/>

<div class="main-container">
    <div class="header d-flex align-items-center">
        <input type="text" id="searchInput" class="form-control search-input me-2" placeholder="Tìm kiếm..."
               style="display: none;">
        <button class="btn btn-outline-light me-2" type="button" onclick="toggleSearchInput()">
            <i class="bi bi-search"></i>
        </button>
        <a class="btn btn-outline-light" href="#">
            <i class="bi bi-person-circle"></i>
        </a>
    </div>
    <div class="bill-form">
        <div class="bill-details text-center">
            <h2>HÓA ĐƠN</h2>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Tên khách Hàng</th>
                    <th>Tổng giá</th>
                    <th>TT thanh toán</th>
                    <th>Ngày Tao</th>
                    <th colspan="2">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="dh : ${listDH}">
                    <td th:text="${dh.khachHang.ten}"></td>
                    <td th:text="${dh.tongGia}"></td>
                    <td th:text="${dh.trangThai}"></td>
                    <td th:text="${dh.ngayTao}"></td>
                    <td>
                        <a th:href="@{/user/ban-hang/{id}(id=${dh.id})}" class="btn btn-primary">
                            Detail
                        </a>
                    </td>

                    <td>
                        <a class="btn btn-primary" href="javascript:void(0);" onclick="toggleProductList()">
                            See more
                        </a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    <th:block th:replace="~{/nhanvien/fragments :: nhan-vien-footer}"/>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nhanvien/hoa-don.js}"></script>

</html>
