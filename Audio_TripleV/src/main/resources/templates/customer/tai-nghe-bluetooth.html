            font-size: 24px;

        /* Product Section */
        .product-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        /* Product Card */
        .product-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            margin: 10px;
            text-align: left;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        /* Discount Badge */
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff3333;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }

        /* Installment Info */
        .installment {
            background-color: #0056b3;
            color: #ffffff;
            padding: 3px 5px;
            font-size: 12px;
            width: fit-content;
            margin-top: 10px;
            border-radius: 3px;
        }

        /* Product Description */
        .product-card p {
            font-size: 14px;
            color: #333333;
            margin: 10px 0;
        }

        /* Rating */
        .rating {
            color: #ffcc00;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Price Container */
        .price-container {
            margin: 10px 0;
        }

        .current-price {
            font-size: 18px;
            font-weight: bold;
            color: #e60000;
        }

        .original-price {
            font-size: 14px;
            text-decoration: line-through;
            color: #777777;
            margin-left: 10px;
        }

        /* Add to Cart Button */
        .add-to-cart {
            width: 100%;
            padding: 10px 0;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;

    const itemsPerPage = 12; // Số sản phẩm hiển thị mỗi trang
    let currentPage = 1;

    // Hàm hiển thị sản phẩm
    function displayProducts() {
        productContainer.innerHTML = '';
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentProducts = products.slice(startIndex, endIndex);

        currentProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            productCard.innerHTML = `
                <img src="${product.img}" alt="${product.description}">
                <div class="discount-badge">${product.discount}</div>
                <div class="installment">${product.installment}</div>
                <p>${product.description}</p>
                <span class="rating">${product.rating}</span>
                <div class="price-container">
                    <span class="current-price">${product.currentPrice}</span>
                    <span class="original-price">${product.originalPrice}</span>
                </div>
                <button class="add-to-cart" onclick="addToCart('${product.description}')">Thêm Vào Giỏ Hàng</button>
            `;

            productContainer.appendChild(productCard);
        });

        updatePagination();
    }

    // Hàm cập nhật phân trang
    function updatePagination() {
        pagination.innerHTML = '';
        const totalPages = Math.ceil(products.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i;
            pageButton.className = 'btn btn-primary';
            pageButton.onclick = () => {
                currentPage = i;
                displayProducts();
            };
            pagination.appendChild(pageButton);
        }
    }

    // Hàm thêm vào giỏ hàng
    function addToCart(productName) {
        alert(productName + ' đã được thêm vào giỏ hàng!');

    // Hiển thị sản phẩm khi trang được tải
