<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/customer/san-pham.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/khach-hang/trang-chu/hien-thi"><img src="/images/logo.png" width="50" height="50" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/san-pham/hien-thi">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/thuong-hieu/hien-thi">Thương Hiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/khuyen-mai/hien-thi">Khuyến Mãi</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="#" class="me-3"><i class="fas fa-search"></i></a>
                <a href="#" class="me-3"><i class="fas fa-user"></i></a>
                <a id="cart-icon" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" >0</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Banner -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/banner-1.jpg" class="d-block w-100" height="500px" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="/images/banner-2.jpg" class="d-block w-100" height="500px" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="/images/banner-3.jpg" class="d-block w-100" height="500px" alt="Banner 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <div class="category">
        <div class="category-buttons">
            <a href="/san-pham/hien-thi" class="btn btn-outline-dark">Tất Cả</a>
            <a href="/san-pham/loai/1" class="btn btn-outline-dark">Tai nghe true wireless</a>
            <a href="/san-pham/loai/2" class="btn btn-outline-dark">Tai nghe dây</a>
            <a href="/san-pham/loai/3" class="btn btn-outline-dark">Onear</a>
            <a href="/san-pham/loai/4" class="btn btn-outline-dark">Inear</a>
            <a href="/san-pham/loai/5" class="btn btn-outline-dark">Headphone</a>
        </div>
        <div class="product-container">
            <div th:each="sanPhamChiTiet : ${sanPhamChiTietList}" class="product-card">
                <a th:href="@{/san-pham/hien-thi/{id}(id=${sanPhamChiTiet.id})}" th:title="${sanPhamChiTiet.sanPham.ten}">
                    <img th:src="'/images/tainghe/' + ${sanPhamChiTiet.hinhAnh.ten}"
                         th:alt="${sanPhamChiTiet.sanPham.ten}">
                </a>
                <a th:href="@{/san-pham/hien-thi/{id}(id=${sanPhamChiTiet.id})}" th:title="${sanPhamChiTiet.sanPham.ten}" class="no-underline">
                    <p th:text="${sanPhamChiTiet.sanPham.ten}" th:onclick="showProductDetails(${sanPham.id})"  >Tên sản phẩm</p>
                </a>
                <div class="price-container">
                    <span class="current-price" th:text="${sanPhamChiTiet.donGia} + 'đ'">4,790,000đ</span>
                </div>
                <p th:text="'Trạng thái: ' + ${sanPhamChiTiet.trangThai}">Trạng thái: Còn hàng</p>
                <button class="btn add-to-cart"
                        th:data-id="${sanPhamChiTiet.id}"
                        th:data-image="${sanPhamChiTiet.hinhAnh.ten}"
                        th:data-name="${sanPhamChiTiet.sanPham.ten}"
                        th:data-price="${sanPhamChiTiet.donGia}"
                        onclick="addToCart(this)">
                    Thêm vào giỏ
                </button>
                <button class="btn btn-now" th:data-name="${sanPhamChiTiet.sanPham.ten}" th:data-price="${sanPhamChiTiet.donGia}" onclick="openModal(this.getAttribute('data-name'), this.getAttribute('data-price') + 'đ')">Mua ngay</button>
            </div>
        </div>
    </div>
</div>

<div class="notification" id="notification">Sản phẩm đã được thêm vào giỏ hàng!</div>

<div id="quick-buy-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('quick-buy-modal')">&times;</span>
        <h2>Mua ngay</h2>
        <form id="quick-buy-form" onsubmit="submitQuickBuy(event)">
            <div class="form-group m">
                <label class="label" for="product">Sản phẩm</label>
                <input class="form-control" type="text" id="product" name="product" readonly>
            </div>
            <div class="form-group m">
                <label class="label" for="price">Giá</label>
                <input class="form-control" type="text" id="price" name="price" readonly>
            </div>
            <div class="form-group m" id="customer-name-container">
                <label class="label" for="name">Tên khách hàng</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="form-group m" id="customer-phone-container">
                <label class="label" for="phone">Số điện thoại</label>
                <input class="form-control" type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group m" id="customer-address-container">
                <label class="label" for="address">Địa chỉ</label>
                <input class="form-control" type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Đặt hàng</button>
        </form>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p>© 2024 Shopping Site. All Rights Reserved.</p>
    </div>
</footer>
<script th:src="@{/js/customer/san-pham.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
