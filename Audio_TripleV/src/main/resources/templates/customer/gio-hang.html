<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/customer/gio-hang.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/trang-chu/hien-thi"><img src="/images/logo.png" width="50" height="50" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/san-pham/hien-thi">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/thuong-hieu/hien-thi">Thương Hiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khach-hang/khuyen-mai/hien-thi">Khuyến Mãi</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="#" class="me-3"><i class="fas fa-search"></i></a>
                <a href="#" class="me-3"><i class="fas fa-user"></i></a>
                <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Giỏ Hàng -->
<div class="container mt-4">
    <h2>Giỏ Hàng của Bạn</h2>
    <div th:if="${gioHang.gioHangChiTietList == null or #lists.isEmpty(gioHang.gioHangChiTietList)}">
        <p>Giỏ hàng của bạn đang trống. Hãy thêm sản phẩm vào giỏ hàng.</p>
    </div>
    <table class="table cart-table" th:if="${gioHang.gioHangChiTietList != null and !#lists.isEmpty(gioHang.gioHangChiTietList)}">
        <thead>
        <tr>
            <th>Hình Ảnh</th>
            <th>Tên Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Đơn Giá</th>
            <th>Tổng Giá</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${gioHang.gioHangChiTietList == null or #lists.isEmpty(gioHang.gioHangChiTietList)}">
            <td colspan="6">Giỏ hàng trống</td>
        </tr>
        <tr th:each="item : ${gioHang.gioHangChiTietList}">
            <td>
                <img th:src="${item.hinhAnh != null ? '/images/tainghe/' + item.hinhAnh : '/images/default.png'}"
                     alt="${item.ten != null ? item.ten : 'Sản phẩm'}" width="80">
            </td>
            <td th:text="${item.ten != null ? item.ten : 'Sản phẩm không xác định'}"></td>
            <td>
                <input type="number" th:value="${item.soLuong != null ? item.soLuong : 1}" min="1"
                       class="form-control" th:id="'quantity-' + ${item.id}">
            </td>
            <td th:text="${item.donGia != null ? item.donGia + 'đ' : '0đ'}"></td>
            <td th:text="${item.donGia != null && item.soLuong != null ? item.donGia * item.soLuong + 'đ' : '0đ'}"></td>
            <td>
                <button class="btn btn-remove">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="total-price mt-3" th:if="${totalPrice != null}" th:text="'Tổng Tiền: ' + ${totalPrice} + 'đ'">Tổng Tiền: 0đ</div>
    <div class="mt-3">
        <button class="btn btn-primary" th:disabled="${totalPrice == null || totalPrice == 0}">Thanh Toán</button>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <div class="text-center">
            <p>&copy; 2024 Triple V. All rights reserved.</p>
        </div>
    </div>
</footer>

<script th:src="@{/js/customer/gio-hang.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
