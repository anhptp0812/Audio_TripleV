<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Giỏ Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Danh sách Chi tiết Giỏ Hàng</h2>

    <a th:href="@{/gio-hang-chi-tiet/them}" class="btn btn-primary mb-3">Thêm Chi tiết Giỏ Hàng</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Giỏ Hàng</th>
            <th>Sản Phẩm Chi Tiết</th>
            <th>Số Lượng</th>
            <th>Tổng Giá</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${gioHangChiTietList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.gioHang.id}"></td>
            <td th:text="${item.sanPhamChiTiet.id}"></td>
            <td th:text="${item.soLuong}"></td>
            <td th:text="${item.tongGia}"></td>
            <td>
                <a th:href="@{/gio-hang-chi-tiet/sua/{id}(id=${item.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/gio-hang-chi-tiet/xoa/{id}(id=${item.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
