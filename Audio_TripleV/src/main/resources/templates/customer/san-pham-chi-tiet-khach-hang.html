<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/customer/san-pham-chi-tiet-khach-hang.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/trang-chu/hien-thi"><img src="/images/logo.png" width="50" height="50"
                                                                alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/san-pham/hien-thi">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/thuong-hieu/hien-thi">Thương Hiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khuyen-mai/hien-thi">Khuyến Mãi</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="#" class="me-3"><i class="fas fa-search"></i></a>
                <a href="#" class="me-3"><i class="fas fa-user"></i></a>
                <a id="cart-icon" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img th:src="@{/images/tainghe/{imageName}(imageName=${spct.hinhAnh.ten})}" alt="Hình Ảnh"
                                class="img-fluid" width="300px" height="300px"/>
                        </div>
                        <!--                        <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>-->
                        <!--                        <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>-->
                        <!--                        <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>-->
                        <!--                        <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>-->
                    </div>
                    <!--                    <ul class="preview-thumbnail nav nav-tabs">-->
                    <!--                        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
                    <!--                        <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
                    <!--                        <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
                    <!--                        <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
                    <!--                        <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>-->
                    <!--                    </ul>-->

                </div>
                <div class="details col-md-6">
                    <h3 class="tenSanPham">tên sản phẩm: <span th:text="${spct.sanPham.ten}"></span></h3>
                    <h4 class="donGia">giá tiền: <span th:text="${spct.donGia}"></span></h4>
                    <p class="product-description">giới thiệu sản phẩm</p>
                    <h5 class="mauSac">màu sắc: <span th:text="${spct.mauSac.ten}"></span></h5>
                    <h5 class="hang">hãng: <span th:text="${spct.hang.ten}"></span></h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">Thêm vào giỏ hàng</button>
                        <button class="add-to-cart btn btn-default" type="button">Mua ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container text-center">
            <p>© 2024 Shopping Site. All Rights Reserved.</p>
        </div>
    </footer>
    <script th:src="@{/js/customer/san-pham-chi-tiet-khach-hang.js}"></script>
</body>
</html>
